name: CI

on:
  push:
    branches: [main, codex]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node + PNPM cache
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm

      - name: Enable Corepack & pin pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.12.0 --activate
          pnpm -v

      - name: Install (frozen)
        run: pnpm -w install --frozen-lockfile

      - name: Lint (workspace recursive)
        run: pnpm -w -r run lint --if-present

      - name: Test (workspace recursive)
        run: pnpm -w -r run test --if-present

      - name: Build (workspace recursive)
        run: pnpm -w -r run build --if-present
