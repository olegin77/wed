name: CI
on: { push: { branches: [ codex ] } }
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: corepack enable && corepack prepare pnpm@9.12.0 --activate
      - run: pnpm -v
      - run: pnpm -w i
      - run: pnpm -w lint
      - run: pnpm -w test
      - run: pnpm -w build
