name: Frontend CI

on:
  push:
    paths:
      - 'apps/svc-website/**'
      - '.github/workflows/ci-frontend.yml'
  pull_request:
    paths:
      - 'apps/svc-website/**'
      - '.github/workflows/ci-frontend.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Enable Corepack
        run: corepack enable
      - name: Install dependencies
        run: pnpm -w install
      - name: Typecheck
        run: pnpm --filter @wt/website typecheck
        continue-on-error: true
      - name: Lint
        run: pnpm --filter @wt/website lint
        continue-on-error: true
      - name: Build
        run: pnpm --filter @wt/website build
