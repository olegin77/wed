name: weddingtech
region: fra

services:
  - name: web
    github:
      repo: olegin77/wed
      branch: main
      deploy_on_push: true
    environment_slug: node-js
    instance_size_slug: basic-xxs
    instance_count: 1
    routes:
      - path: /
    source_dir: .
    http_port: 3000
    envs:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: "20"
      - key: PORT
        value: "3000"
    build_command: |
      npm install
      npm run build
    run_command: pnpm start
