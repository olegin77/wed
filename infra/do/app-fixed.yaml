name: weddingtech-fixed
services:
  - name: web
    github:
      repo: olegin77/wed
      branch: fix-package-json-v2
      deploy_on_push: true
    source_dir: apps/svc-website
    http_port: 3000
    run_command: "npm install && npm run build && npm start"
    envs:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"